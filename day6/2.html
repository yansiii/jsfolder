    }else{

        e=parseInt(e)

        
        if (a > b && a > c && a > d && a > e) {
            document.getElementById("ans").innerHTML = a
} else if (b > a && b > c && b > d && b > e) {
    document.getElementById("ans").innerHTML = b
} else if (c > a && c > b && c > d && c > e) {

} else if (d > a && d > c && d > b && d > e) {

} else {

} 
    }
