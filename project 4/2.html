<script>


const inputArray = [1, 2, 3, 4, 5, 6];

const sumOfOdd = inputArray.reduce((acc, curr) => {
    if (curr % 2 !== 0) { 
        return acc + curr;
    } else {
        return acc;
    }
}, 0);

console.log(sumOfOdd); 


</script>
