<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h4 id="p"></h4>


</body>
</html>


<script>

let ans = ""

for(let i = 1; i <= 30; i++){
    if(i % 2 != 0){
        continue
    }
    ans += i +"<br>"
    document.getElementById("p").innerHTML = ans
}


</script>
