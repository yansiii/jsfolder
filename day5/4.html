<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>

    <label for="">Enter Number</label>
    <input type="text" id="in1">
</body>
</html>

<script>

    let a=document.getElementById("in1").value 

    if(a==""){
        document.getElementById("ans").innerHTML="Enter Number"
    }else if(a > 0){
        document.getElementById("ans").innerHTML="Positive"
    }else if(a<0){
        document.getElementById("ans").innerHTML="Nagative"
    }else{
        document.getElementById("ans").innerHTML="Zero"
    }
