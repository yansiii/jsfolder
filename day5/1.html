<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 

   <label for="">Enter unit</label>
   <input type="text" id="in1">
   <h1 id="ans"></h1>


    
</body>



</html>

<script>
   
   let a=document.getElementById("in1").value 
   if(a<100){
    document.getElementById("ans").innerHTML=+a*1
   }else if (a>100 &&  a<=200){
      
    document.getElementById("ans").innerHTML=100 + +[(a -100)*2]
   }else {
    document.getElementById("ans").innerHTML=100 + +[(a -100)*2] + +[(a-200)*3]
   }
</script>
