<script>

    function prodOfDigit(){

    let n=prompt("Enter Number")

    let prod=1
    let m 
   

    while(n>0){
        m=n%10
        prod=prod*m
        n= parseFloat(n/10).toFixed(0)
    }
    console.log(prod)

}

prodOfDigit()

</script>
