<script>

    function sumOfDigit(){

    let n=prompt("Enter Number")

    let sum=0
    let m 
    n=parseInt(n)

    while(n>0){
        m=n%10
        sum=sum+m
        n= parseFloat(n/10).toFixed(0)
    }
    console.log(sum)

}

sumOfDigit()

</script>
